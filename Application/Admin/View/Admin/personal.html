<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>
<div id="page-wrapper">

	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">

				<ol class="breadcrumb">
					<li>
						<i class="fa fa-dashboard"></i>  <a href="{:U('/Admin/Admin/index')}">用户管理</a>
					</li>
					<li class="active">
						<i class="fa fa-edit"></i> 个人中心
					</li>
				</ol>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6">

				<form class="form-horizontal" id="user-personal-form">
					<div class="form-group">
						<label  class="col-sm-2 control-label">用户名:</label>
						<div class="col-sm-5">
							{$admin['username']}
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" for="realName">真实姓名:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="realname" id="realName" value="{$admin['realname']}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" for="email">个人邮箱:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="email" id="email" value="{$admin['email']}">
						</div>
					</div>
					<input type="hidden" name="admin_id" value="{$admin['admin_id']}"/>


					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default" id="user-personal-save">保存</button>
						</div>
					</div>
				</form>


			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>

<!-- /#wrapper -->
<include file="Index/footer" />
