<include file="Index/header" />
<body>
<div id="wrapper">

    <include file="Index/nav"/>
<div id="page-wrapper">

	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">

				<ol class="breadcrumb">
					<li>
						<i class="fa fa-dashboard"></i>  <a href="/Admin/PositionContent/index">推荐位内容管理</a>
					</li>
					<li class="active">
						<i class="fa fa-edit"></i> 编辑推荐位内容
					</li>
				</ol>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6">

				<form class="form-horizontal" id="position-content-edit-form">
					<div class="form-group">
						<label for="title" class="col-sm-2 control-label">标题:</label>
						<div class="col-sm-5">
							<input type="text" name="title" class="form-control" id="title" placeholder="请填写标题" value="{$posc['title']}">
						</div>
					</div>
					<div class="form-group">
						<label for="positionSelect" class="col-sm-2 control-label">选择推荐位:</label>
						<div class="col-sm-5">
							<select class="form-control" name="pos_id" id="positionSelect">
                              <option value="null">请选择推荐位</option>
                              <volist name="positions" id="position">
                                <option value="{$position['pos_id']}" <eq name="posc['pos_id']" value="$position['pos_id']">selected</eq>>{$position['pos_name']}</option>
                              </volist>
							</select>
						</div>
					</div>

                  <!-- 缩略图上传 -->
                  <div class="form-group">
                    <label for="thumb-upload" class="col-sm-2 control-label">封面图：</label>
                    <div class="col-sm-5">
                      说明：只能上传一张封面图，格式必须是gif、jpg、jpeg以及png类型，且大小不能大于1M。
                      <input type="file" id="thumb-upload" multiple="multiple">
                      <img style="{$posc['thumb']|showThumb}" id="thumb-Img" src="{$posc['thumb']}" alt="缩略图">
                      <input type="hidden" id="thumb" name="thumb" value="{$posc['thumb']}">
                    </div>
                  </div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">url:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="url" id="inputPassword3" placeholder="请填写url地址" value="{$posc['url']}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputname" class="col-sm-2 control-label">文章id:</label>
						<div class="col-sm-5">
							<input type="text" name="article_id" class="form-control" id="inputname" placeholder="如果和文章无关联的可以不添加文章id" value="{$posc['article_id']}">
						</div>
					</div>

					<input type="hidden" name="posc_id" value="{$posc['posc_id']}">

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default" id="position-content-save">保存</button>
						</div>
					</div>
				</form>

			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
</div>

<include file="Index/footer" />
