
<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>

    <div id="page-wrapper">

    <div class="container-fluid" >

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/admin.php?c=menu">菜单管理</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i>{$nav}
                    </li>
                </ol>
            </div>
        </div>

        <!-- /.row -->
        <div class="row">
            <!-- 筛选表单，其中action属性被定义为到Menu控制器中的index方法，method设为get -->
            <form action="/Admin/Menu/index" method="get">
                <div class="input-group">
                    <span class="input-group-addon">类型</span>
                    <!-- 提供筛选按钮的下拉列表，其中select标签没有闭合，但一旦闭合后，我注意到页面样式会出问题，因此保持原样 -->
                    <select class="form-control" name="type">
                        <option value="0" >请选择类型</option>
                        <option value="1" <eq name="type" value="1">selected</eq> >前端导航</option>
                        <option value="2" <eq name="type" value="2">selected</eq> >后台菜单</option>
                    </lect>
                </div>

                <input type="hidden">
                <input type="hidden">
                <span class="input-group-btn">
                  <button id="sub_data" type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
                </span>
            </form>
        </div>

        <div>
          <button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加</button>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h3></h3>
                <div class="table-responsive">
                    <form id="singcms-listorder">
                    <table class="table table-bordered table-hover singcms-table">
                        <thead>
                        <tr>
                            <th width="14">排序</th>
                            <th>id</th>
                            <th>菜单名</th>
                            <th>模块名</th>
                            <th>类型</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="menu">
                            <tr>
                                <!-- 排序id输入框 -->
                                <td><input size="4" type="text" name="{$menu['menu_id']}" value="{$menu['list_id']}"/></td>
                                <td>{$menu['menu_id']}</td>
                                <td>{$menu['name']}</td>
                                <td>{$menu['m']}</td>
                                <td>{$menu['type']|getMenuType}</td>
                                <td>{$menu['status']|getStatus}</td>
                                <td>
                                    <!-- 编辑按钮 -->
                                    <a href="{:U('Admin/Menu/edit?id='.$menu['menu_id'])}" title="编辑菜单"><span class="glyphicon glyphicon-edit" id="singcms-edit"></span></a>
                                    <!-- 关闭按钮 -->
                                    <a href="javascript:void(0)" title="关闭菜单" attr-id="{$menu['menu_id']}" id="menu-close" ><span class="glyphicon glyphicon-off"></span></a>
                                    <!-- 开启按钮 -->
                                    <a href="javascript:void(0)" title="开启菜单" attr-id="{$menu['menu_id']}" id="menu-up"><span class="glyphicon glyphicon-ok-circle"></span></a>
                                    <!-- 删除按钮 -->
                                    <a href="javascript:void(0)" attr-id="{$menu['menu_id']}" id="singcms-delete" title="删除菜单"><span class="glyphicon glyphicon-remove-circle" ></span></a>
                                </td>
                            </tr>
                        </volist>

                        </tbody>
                    </table>
                        <!-- 排序按钮 -->
                        <button type="button" id="menu-list" class="btn btn-primary"><span class="glyphicon glyphicon-sort"></span> 排序</button>
                    </form>
                    <!-- 分页导航 -->
                    <nav class="page">
                      {$show}
                    </nav>
                    
                </div>
            </div>

        </div>
        <!-- /.row -->



    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Morris Charts JavaScript -->
<include file="Index/footer" />
