<include file="Index/header" />

<body>
<div id="wrapper">

  <include file="Index/nav"/>

  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <a href="/Admin/Basic/cache"><button type="button" class="btn btn-primary"> 缓存配置</button></a>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">

          <form class="form-horizontal" id="basic-config-form">
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">站点标题:</label>
              <div class="col-sm-5">
                <input type="text" name="title" class="form-control" id="inputname" value="{$config['title']}" placeholder="请填写站点标题">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">站点关键词:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control"  name="keywords" id="inputPassword3" value="{$config['keywords']}" placeholder="请填写站点关键词">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">站点描述:</label>
              <div class="col-sm-5">
                <textarea class="form-control" rows="10" name="description" id="description">{$config['description']}</textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="basic-config-save"><span class="glyphicon glyphicon-floppy-disk"></span> 保存</button>
              </div>
            </div>
          </form>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<include file="Index/footer" />
