<include file="Index/header" />

<body>
<div id="wrapper">

  <include file="Index/nav"/>

  <script src="/Public/js/kindeditor/kindeditor-all.js"></script>
  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">

          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>  <a href="/Admin/Article/index">文章管理</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> 文章编辑
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">

          <form class="form-horizontal" id="article-edit-form">
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">标题:</label>
              <div class="col-sm-5">
                <input type="text" name="title" class="form-control" id="title" placeholder="请填写标题" value="{$article['title']}">
              </div>
            </div>
            <div class="form-group">
              <label for="subtitle" class="col-sm-2 control-label">短标题:</label>
              <div class="col-sm-5">
                <input type="text" name="small_title" class="form-control" id="subtitle" placeholder="请填写短标题" value="{$article['small_title']}">
              </div>
            </div>

            <!-- 缩略图上传 -->
            <div class="form-group">
              <label for="thumb-upload" class="col-sm-2 control-label">缩略图：</label>
              <div class="col-sm-5">
                说明：只能上传一张缩略图，格式必须是gif、jpg、jpeg以及png类型，且大小不能大于1M。
                <input type="file" id="thumb-upload" multiple="multiple">
                <img style="{$article['thumb']|showThumb}" id="thumb-Img" src="{$article['thumb']}" alt="缩略图">
                <input type="hidden" id="thumb" name="thumb" value="{$article['thumb']}">
              </div>
            </div>

            <div class="form-group">
              <label for="cat" class="col-sm-2 control-label">所属栏目:</label>
              <div class="col-sm-5">
                <select class="form-control" name="cat_id" id="cat">
                  <option value="null">请选择栏目</option>
                  <volist name="cat" id="vo">
                    <option value="{$vo.menu_id}" <eq name="article['cat_id']" value="$vo['menu_id']">selected</eq>>{$vo.name}</option>
                  </volist>
                </select>
              </div>
            </div>
            <!-- 来源 -->
            <div class="form-group">
              <label for="source" class="col-sm-2 control-label">来源:</label>
              <div class="col-sm-5">
                <input type="text" id="source" name="source" class="form-control" placeholder="请输入来源" value="{$article['source']}">
              </div>
            </div>

            <!-- KindEditor文本编辑框 -->
            <div class="form-group">
              <label for="KindEditor" class="col-sm-2 control-label">内容：</label>
              <div class="col-sm-5">
                <textarea class="input js-editor" name="content" id="KindEditor" cols="30" rows="20">{$content}</textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">描述:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="description" id="description" placeholder="描述" value="{$article['description']}">
              </div>
            </div>
            <div class="form-group">
              <label for="keyword" class="col-sm-2 control-label">关键字:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="keywords" id="keyword" placeholder="请填写关键词" value="{$article['keywords']}">
              </div>
            </div>

            <input type="hidden" name="article_id" value="{$article['article_id']}">

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="article-edit-submit">提交</button>
              </div>
            </div>
          </form>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>

<include file="Index/footer" />
