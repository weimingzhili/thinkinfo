<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>{$config['title']}</title>
  <meta name="keywords" content="{$config['keywords']}">
  <meta name="description" content="{$config['description']}">
  <link rel="icon" href="/Public/images/think.ico" type="image/x-icon">
  <link rel="icon" href="/Public/images/think.ico" type="image/x-icon">
  <link rel="stylesheet" href="/Public/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="/Public/css/home/main.css" type="text/css" />
  <link rel="stylesheet" href="/Public/css/admin/page.css">
  <script src="/Public/js/jquery.js"></script>
  <script src="/Public/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 头部导航 -->
<include file="Index/nav" />

<!-- 主体 -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-9">


      <!-- 文章列表 -->
      <div class="news-list">
        <volist name="listArticles" id="listArticle">
          <dl>
            <dt><a target="_blank" href="{:U('/Home/Detail/index?id='.$listArticle['article_id'])}" title="{$listArticle['title']}">{$listArticle['title']}</a></dt>
            <dd class="news-img">
              <a target="_blank" href="{:U('/Home/Detail/index?id='.$listArticle['article_id'])}" title="{$listArticle['title']}"><img style="width: 200px;height: 120px;" src="{$listArticle['thumb']}" alt="{$listArticle['title']}"></a>
            </dd>
            <dd class="news-intro">
              {$listArticle['description']}
            </dd>
            <dd class="news-info">
              关键词：{$listArticle['keywords']} <span>时间：{$listArticle['create_time']|date='n月j日G时',###}</span> 阅读数({$listArticle['count']})
            </dd>
          </dl>
        </volist>

      </div>

    </div>



      <include file="Index/sidebar" />
    </div>
  </div>
</section>
</body>
</html>
